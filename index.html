<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Rock, Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main_menu">
            <h1>Rock, Paper, Scissors</h1>
            <button id="playGame">Ready to Play</button>
        </div>
        <div class="game_menu">
            <div class="score_box">
                <div id="p_score">Your Score: 0</div>
                <div id="c_score">Computer Score: 0</div>
                <div id="results"></div>
            </div>
            <div class="btn_desc">Please Click Rock, Paper, or Scissors.</div>
                <div class="btn_box">
                <button id="rock" class="option">Rock</button>
                <button id="paper" class="option">Paper</button>
                <button id="scissors" class="option">Scissors</button>            
            </div>
        </div>
        <div class="end_menu">
            <div class="end_score"></div>
            <button id="replay">Play Again</button>
        </div>
    <script src="rockpaperscissors.js"></script>
    </body>
</html>
